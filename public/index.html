<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

    <!-- form to input data (post) -->
    <form>
      <input type="text" id="yourname" value="your name here">
      <input type="text" id="yourdrink" value="your drink order here">
      <input type="text" id="yourfood" value="your food order here">
      <button id="submit-btn">submit</button>
    </form>

  <!-- add table for results -->
  <h2>All Orders (results)</h2>
    <table>
      <thread>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Drink</th>
          <th>Food</th>
          <th>Created</th>
          <th>Order Prep time (min)</th> <!-- derived field -->
          <th>Delete</th> <!-- ability to delete items later -->
        </tr>
      </thread>
      <tbody id="results-body"></tbody>
    </table>

    <!-- to see updated table of results -->
    <button id="show-results">Click to update results</button>

  </body>
</html>
